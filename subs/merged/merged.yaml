mixed-port: 7890
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
tcp-concurrent: true
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: true
  use-system-hosts: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.msftconnecttest.com"
    - "+.msftncsi.com"
    - "localhost.ptlogin2.qq.com"
    - "localhost.sec.qq.com"
    - "localhost.work.weixin.qq.com"
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - 1.1.1.1
    - 8.8.8.8
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://doh.360.cn/dns-query
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://208.67.222.222/dns-query
    - https://208.67.220.220/dns-query
    - https://194.242.2.2/dns-query
    - https://194.242.2.3/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    - https://doh.360.cn/dns-query
    - https://1.1.1.1/dns-query
    - https://1.0.0.1/dns-query
    - https://208.67.222.222/dns-query
    - https://208.67.220.220/dns-query
    - https://194.242.2.2/dns-query
    - https://194.242.2.3/dns-query
  nameserver-policy:
    "geosite:private,cn,geolocation-cn":
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
      - https://doh.360.cn/dns-query
    "geosite:google,youtube,telegram,gfw,geolocation-!cn":
      - https://1.1.1.1/dns-query
      - https://1.0.0.1/dns-query
      - https://208.67.222.222/dns-query
      - https://208.67.220.220/dns-query
      - https://194.242.2.2/dns-query
      - https://194.242.2.3/dns-query
geox-url:
  geoip: https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geoip.dat
  geosite: https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/geosite.dat
  mmdb: https://mirror.ghproxy.com/https://github.com/MetaCubeX/meta-rules-dat/releases/download/latest/country.mmdb

# 通用配置
proxy_provider_common_config: &proxy_provider_common_config
  interval: 21600
  health-check:
    enable: true
    interval: 300
    timeout: 5000
    url: https://www.google.com/gen_204
proxy_group_common_config: &proxy_group_common_config
  lazy: false
  interval: 300
  timeout: 5000
  tolerance: 100
  url: https://www.google.com/gen_204

# 订阅地址
proxy-providers: 
  trial:
    type: http
    url: 'https://raw.githubusercontent.com/rxsweet/collectNodes/main/subs/trial1.yaml'
    path: ./providers/trial.yaml
  mibei77:
    type: http
    url: 'https://raw.githubusercontent.com/rxsweet/collectNodes/main/subs/trial.yaml'
    path: ./providers/mibei77.yaml

# 代理组
proxy-groups:
  - name: 🚀 节点选择
    type: select
    proxies:
      - ♻️ 自动选择
      - 🚑 故障转移
      - ⚖️ 负载均衡-轮询
      - ⚖️ 负载均衡-散列
      - DIRECT
    include-all: true

  - name: ♻️ 自动选择
    type: url-test
    <<: *proxy_group_common_config
    include-all: true

  - name: 🚑 故障转移
    type: fallback
    <<: *proxy_group_common_config
    include-all: true

  - name: ⚖️ 负载均衡-轮询
    type: load-balance
    strategy: round-robin
    <<: *proxy_group_common_config
    include-all: true

  - name: ⚖️ 负载均衡-散列
    type: load-balance
    strategy: consistent-hashing
    <<: *proxy_group_common_config
    include-all: true

  - name: 🌍 国外媒体
    type: select
    proxies:
      [
        "🚀 节点选择",
        "♻️ 自动选择",
        "🚑 故障转移",
        "⚖️ 负载均衡-轮询",
        "⚖️ 负载均衡-散列",
