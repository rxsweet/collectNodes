        "⚖️ 负载均衡-轮询",
        "⚖️ 负载均衡-散列",
        "🎯 全球直连",
      ]

  - name: Ⓜ️ 微软服务
    type: select
    proxies:
      [
        "🎯 全球直连",
        "🚀 节点选择",
        "♻️ 自动选择",
        "🚑 故障转移",
        "⚖️ 负载均衡-轮询",
        "⚖️ 负载均衡-散列",
      ]

  - name: 🍎 苹果服务
    type: select
    proxies:
      [
        "🚀 节点选择",
        "♻️ 自动选择",
        "🚑 故障转移",
        "⚖️ 负载均衡-轮询",
        "⚖️ 负载均衡-散列",
        "🎯 全球直连",
      ]

  - name: 📢 谷歌FCM
    type: select
    proxies:
